    <h1>GET IN TOUCH</h1>
    
        <form action="" class="containerForm">
            <div>
                <label for="name">Nama</label>
                <input type="text" id="name" required placeholder="Nama">
            </div>
    
            <div>
                <label for="email">Email</label>
                <input type="text" id="email" required placeholder="Email">
            </div>
    
            <div>
                <label for="phonenumber">Phone Number</label>
                <input type="number" id="phonenumber" required placeholder="Number">
            </div>
            <div>
                <label for="subject">Subject</label>
                <select name="subject" id="subject">
                    <option value="">select</option>
                    <option value="Frontend">Frontend Developer</option>
                    <option value="Backend">Backend Developer</option>
                    <option value="fullDev">Fullstack Developer</option>
                </select>
            </div>
            <div>
                <label for="message">Your Message</label>
                <textarea name="" id="message" cols="30" rows="10" required placeholder="message"></textarea>
            </div>
            <div class="containerSubmit">
                <button class="submit" type="button" onclick="submitHandler()">submit</button>
            </div>
        </form>
